<div class="lesson-list">
    <!--Showing {{d.processedData.length}} Lessons-->
    <header class="list-header row-header flex-container">
        <div ng-repeat="column in options.columns"
             ng-class="::column.cssClassName"
             class="flex-item">
            {{column.name}}
        </div>
    </header>
    <div class="rows-wrapper znk-scrollbar">
        <div ng-repeat="lesson in d.processedData as results track by lesson.id"
             class="lesson-item flex-container">
            <div ng-repeat="column in options.columns"
                 ng-class="::column.cssClassName"
                 class="col flex-item">
                <div ng-switch="column.compile">
                    <div ng-switch-when="true" compile="column.colTemplateFn(lesson, column)"></div>
                    <div ng-switch-default>{{column.colTemplateFn(lesson, column)}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
