<div class="lesson-list">
    <header class="list-header row-header flex-container">
        <div ng-repeat="column in options.columns"
             ng-class="::column.cssClassName"
             class="flex-item">
            {{column.name}}
        </div>
    </header>
    <div class="no-rows-for-filter" ng-if="d.processedData.length === 0">
        {{options.translatedStrings.NO_LESSONS_FOR_FILTER}}
    </div>
    <div class="rows-wrapper znk-scrollbar" ng-if="d.processedData.length">
        <div ng-repeat="row in d.processedData as results track by row.id"
             class="lesson-item flex-container">
            <div ng-repeat="column in options.columns"
                 ng-class="::column.cssClassName"
                 class="col flex-item">
                <div ng-switch="column.compile">
                    <div ng-switch-when="true" compile-html="column.colTemplateFn(row, column)"></div>
                    <div ng-switch-default>{{column.colTemplateFn(row, column)}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
